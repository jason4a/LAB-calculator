<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


<div class="wrapper">
 
  
  <div container class="screen">0</div>

  <div class="buttons">
    <button class="button">C</button>
    <button class="button">&#8592</button>
    <button class="button-divide">&#247</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button-multiply">&#215</button>
    <button class="button">4</button> 
    <button class="button">5</button> 
    <button class="button">6</button>
    <button class="button-subtract">&#8722</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button-add">&#43</button>
    <button class="button">0</button>
    <button class="button-equals">&#61</button>
  </div>
     
  
</div>









  <script src="main.js"></script>
</body>
</html>
