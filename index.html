<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


<div class="wrapper"> 
    
    <div class="row row1">
      <button class="button">0</button>
    </div>
        

    
    <div class="row row2">
      <button class="button">C</button>
      <button class="button">&#8592</button>
      <button class="symbol">&#247</button>
    </div>
    
    <div class="row row3">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="symbol">&#215</button>
    </div>
      
    <div class="row row4">
      <button class="button">4</button> 
      <button class="button">5</button> 
      <button class="button">6</button>
      <button class="symbol">&#8722</button>
    </div>
      
    <div class="row row5">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="symbol">&#43</button>
    </div>

    <div class="row row6">
      <button class="button">0</button>
      <button class="symbol">&#61</button>
    </div>
     
  
</div>









  <script src="main.js"></script>
</body>
</html>
