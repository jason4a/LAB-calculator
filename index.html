<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
  <body>


      <div class="wrapper">
    
      
        <section class="screen">0</section>

        <section class="calculator-buttons">
          <button class="button double-size">C</button>
          <button class="button delete">&#8592</button>
          <button class="button operator divide">&#247</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator multiply">&#215</button>
          <button class="button">4</button> 
          <button class="button">5</button> 
          <button class="button">6</button>
          <button class="button operator subtract">&#8722</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator add">&#43</button>
          <button class="button triple-size">0</button>
          <button class="button operator equals">&#61</button>
        </section>
      
      </div>

    <script src="main.js"></script>
  </body>
</html>
